    <!--Funcion para hacer el resize-->
    <script type="text/javascript">

      function alturas(){
        var total = 0;
        $("div.graficas-respuesta > div").each(function() {
          total = total + parseInt($(this).attr("data-respuestas"));
        });
        $("div.graficas-respuesta > div").each(function() {
          var val = 0;
          var value = parseInt($(this).attr("data-respuestas"));
          val= value/total*100;
          val = val + "%";
          $(this).children("span").html(value);
          $(this).children("span").css("bottom",val);
          $(this).children("div").css("height",val);
        });
      }
      setInterval(alturas(),1000);
